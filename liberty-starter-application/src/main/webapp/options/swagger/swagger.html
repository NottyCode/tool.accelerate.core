<div ng-controller="swagCtrl">
  <div ng-show="allowConfig">
    <div class="checkbox">
      <label><input type="checkbox" ng-model="useSwaggerDoc" value="serverCodeGen">Generate server code from a Swagger document</label>
    </div>
    <div id="step3SwaggerLocalUpload" ng-show="useSwaggerDoc">
      <form id="step3SwaggerFileForm" action="#" method="POST" enctype="multipart/form-data">
        <div id="step3SwaggerFileState" class="hidden"><span class="step3SwaggerFileStatus"> </span></div>
          <input type="file" id="step3SwaggerFileSelect" accept=".json,.yaml" style="display: none;"/>
          <div id="step3SwaggerFileButtons">
            <input type="button" id="step3SelectFileButton" value="Select file" onclick="document.getElementById('step3SwaggerFileSelect').click();" />
            <input type="submit" value="Upload" id="step3SwaggerUploadButton" class="hidden step3SwaggerUploadButtonClass"/>
            <input type="button" id="step3SelectDifferentFileButton" class="hidden" value="Select different file" onclick="document.getElementById('step3SwaggerFileSelect').click();" />
          </div>
      </form>
    </div>
    </div>
  <div ng-show="!allowConfig">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Additional Swagger configuration is only available when you also select the REST technology.
  </div>
</div>
